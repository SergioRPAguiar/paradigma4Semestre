<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="container">
      <div>
        <h1 class="alunosText">Aluno</h1>
        <p class="filtrarText">Filtrar:</p>
        <input type="text" class="inputFiltroAlunos" />
        <div class="allText">
          <div class="tableText">
            <div class="divNomeTable">
              <h3>Nome</h3>
              <table class="tabelaNome">
                
              </table>
            </div>
            <div class="divNotaTable">
              <h3>Nota</h3>
              <table class="tabelaNota">
                
              </table>
            </div>
          </div>
        </div>
        <h1 class="novoAlunoText">Novo Aluno</h1>
        <ul class="listaAviso">
          <li>O nome não pode ser em branco</li>
          <li>A nota não pode ser em branco</li>
        </ul>
        <p class="nomeText">Nome:</p>
        <input type="text" class="inputNomeAluno" />
        <span class="inputNomeText"></span>
        <p class="notaText">Nota:</p>
        <input type="text"class="inputNotaAluno"
        />
        <span class="inputNotaText"></span>
        <div>
          <button class="botaoAdd">Adicionar</button>
        </div>
      </div>

      <script src="../js/index.js"></script>
    </section>
  </body>
</html>
